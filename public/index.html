<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ƒ∞SKUR Sevkiyat Sistemi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #003366, #00bcd4);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box, .dashboard {
      background: rgba(255, 255, 255, 0.95);
      color: #003366;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .category-box {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: #fff;
      color: #003366;
      padding: 20px;
      border-radius: 10px;
      width: 150px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    canvas {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ƒ∞SKUR Sevkiyat Takip Sistemi</h1>

  <div class="login-box" id="loginBox">
    <h2>Giri≈ü Yap</h2>
    <input type="text" id="username" placeholder="Kullanƒ±cƒ± Adƒ±" />
    <input type="password" id="password" placeholder="≈ûifre" />
    <button onclick="login()">Giri≈ü</button>
  </div>

  <div class="dashboard" id="dashboard" style="display:none;">
    <h2>Ta≈üƒ±ma T√ºr√ºne G√∂re ƒ∞≈ülemler</h2>
    <div class="category-box">
      <div class="card" onclick="alert('Karayolu formuna y√∂nlendiriliyor...')">üöö Karayolu</div>
      <div class="card" onclick="alert('Havayolu formuna y√∂nlendiriliyor...')">‚úàÔ∏è Havayolu</div>
      <div class="card" onclick="alert('Denizyolu formuna y√∂nlendiriliyor...')">üö¢ Denizyolu</div>
    </div>

    <h2>Genel Rapor</h2>
    <canvas id="shipmentChart"></canvas>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Sim√ºlasyon: Ger√ßek API yerine sabit token
      if (username === "admin" && password === "1234") {
        const token = "simulated.jwt.token";
        localStorage.setItem("jwt", token);
        showDashboard();
      } else {
        alert("Giri≈ü ba≈üarƒ±sƒ±z");
      }
    }

    function showDashboard() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("dashboard").style.display = "block";

      const ctx = document.getElementById('shipmentChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Karayolu', 'Havayolu', 'Denizyolu'],
          datasets: [{
            label: 'Sevkiyat Sayƒ±sƒ±',
            data: [42, 27, 15],
            backgroundColor: ['#003366', '#00bcd4', '#00796b']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    // Oturum kontrol√º
    window.onload = () => {
      const token = localStorage.getItem("jwt");
      if (token) showDashboard();
    };
  </script>
</body>
</html>
