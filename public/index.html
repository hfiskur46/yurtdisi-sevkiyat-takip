<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Yurtdışı Sevkiyat</title>
</head>
<body>
  <h2>Sevkiyat Oluştur</h2>
  <form id="shipmentForm">
    <input name="sender" placeholder="Gönderici" required />
    <input name="receiver" placeholder="Alıcı" required />
    <input name="origin" placeholder="Menşei Ülke" required />
    <input name="destination" placeholder="Varış Ülke" required />
    <button type="submit">Gönder</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById("shipmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("/api/create-shipment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById("result").innerText = "Takip No: " + result.tracking_number;
    });
  </script>
</body>
</html>
