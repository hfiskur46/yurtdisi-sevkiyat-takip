<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yurtdışı Sevkiyat Takip</title>
</head>
<body>
  <div id="login-section">
    <h2>Giriş Yap</h2>
    <input id="username" placeholder="Kullanıcı Adı"><br>
    <input id="password" type="password" placeholder="Şifre"><br>
    <button onclick="login()">Giriş</button>
  </div>

  <div id="app-section" style="display:none">
    <h2>Sevkiyatlar</h2>
    <ul id="shipments"></ul>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      if(res.ok){
        alert("Giriş başarılı!");
        document.getElementById("login-section").style.display="none";
        document.getElementById("app-section").style.display="block";
        loadShipments();
      } else {
        const data = await res.json();
        alert(data.message);
      }
    }

    async function loadShipments() {
      const res = await fetch("/api/shipments");
      const shipments = await res.json();
      const ul = document.getElementById("shipments");
      ul.innerHTML = "";
      shipments.forEach(s => {
        const li = document.createElement("li");
        li.textContent = `${s.fatura_no} - ${s.musteri} - ${s.ulke} - ${s.durum}`;
        ul.appendChild(li);
      });
    }
  </script>
</body>
</html>
